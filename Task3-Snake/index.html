<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">

  </head>

  <body>

    <div id="score">Score:</div>
    <h3 id="mode">Game mode A.</h3>
    <canvas id="gameCanvas" width="400" height="400">

    </canvas>

<style>
    #gameCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #mode {
        font-size: 40px;
        font-family: sans-serif;
        margin-left: 50px;
    }
    #score {
        text-align: center;
        font-size: 80px;
        font-family: sans-serif;
}
</style>
  </body>

  <script>
    const GAME_SPEED = 1000;
    const CANVAS_BORDER_COLOUR = 'black';
    const CANVAS_BACKGROUND_COLOUR = "gray";
    const SNAKE_COLOUR = 'lightgreen';
    const SNAKE_BORDER_COLOUR = 'darkgreen';
    const FOOD_COLOUR = 'red';
    const FOOD_BORDER_COLOUR = 'darkred';
    let snake = [
      {x: 180, y: 180},
    ]
    let score = 0;
    let changingDirection = false;
    // Food x-toa do
    let foodX;
    let foodY;
    // van toc 
    let dx = 20;
    let dy = 0;
    // lay canvas element
    const gameCanvas = document.getElementById("gameCanvas");
    const ctx = gameCanvas.getContext("2d");
    // Start 
    main();
    // táº¡o food dau tien
    createFood();
    // goi ham duy chuyen
    document.addEventListener("keydown", changeDirection);
    // ham game chay
    function main() {
      if (didGameEnd()) return alert("You are dead");
      setTimeout(function onTick() {
        changingDirection = false;
        clearCanvas();
        drawFood();
        advanceSnake();
        drawSnake();
        main();
      }, GAME_SPEED)
    }

    function clearCanvas() {
      ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
      ctx.strokestyle = CANVAS_BORDER_COLOUR;
      ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
      ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
    }
    //ve food
    function drawFood() {
      ctx.fillStyle = FOOD_COLOUR;
      ctx.strokestyle = FOOD_BORDER_COLOUR;
      ctx.fillRect(foodX, foodY, 20, 20);
      ctx.strokeRect(foodX, foodY, 20, 20);
    }

    function advanceSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);//them head vao dau mang
      // khi ran an food
      const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
      if (didEatFood) {
        score += 10;
        document.getElementById('score').innerHTML = `Score: ${score}`;
        createFood();
      } else {
        snake.pop();//moi buoc di thi cong them 1 neu an dc fod thi k pop() neu k an dc thi pop
      }
    }
    //cac truong hop ran chet
    function didGameEnd() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > gameCanvas.width - 20;
      const hitToptWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > gameCanvas.height - 20;
      return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall
    }
    
    function randomTen(min, max) {
      return Math.round((Math.random() * (max-min) + min) / 20) * 20;
    }

    function createFood() {
      foodX = randomTen(0, gameCanvas.width - 20);
      foodY = randomTen(0, gameCanvas.height - 20);
      snake.forEach(function isFoodOnSnake(part) {
        const foodIsoNsnake = part.x == foodX && part.y == foodY;
        if (foodIsoNsnake) createFood();
      });
    }
    //ve ran
    function drawSnake() {
      snake.forEach(drawSnakePart)
    }
    function drawSnakePart(snakePart) {
      ctx.fillStyle = SNAKE_COLOUR;
      ctx.strokestyle = SNAKE_BORDER_COLOUR;
      ctx.fillRect(snakePart.x, snakePart.y, 20, 20);
      ctx.strokeRect(snakePart.x, snakePart.y, 20, 20);
    }
    //set key
    function changeDirection(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      if (changingDirection) return;
      changingDirection = true;
      const keyPressed = event.keyCode;
      const goingUp = dy === -20;
      const goingDown = dy === 20;
      const goingRight = dx === 20;
      const goingLeft = dx === -20;
      if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -20;
        dy = 0;
      }
      if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -20;
      }
      if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 20;
        dy = 0;
      }
      if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 20;
      }
    }
  </script>
</html>
